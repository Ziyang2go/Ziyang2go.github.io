<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>weevers Box Configurator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<!--     <script src=".././ga.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="fabric.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
  </head>

  <body>

    <nav class="navbar" style="color:white;">
      <div class="container">
        <div class="navbar-header" style="width: 100%">
          <a class="navbar-brand" href="#" style="padding-bottom: 60px;"><img src="logo.jpg" /></a>
          <h2 style="color: black">Custom Package</h2>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 2em">
      <div class="row">
        <div class="col-xs-6">
          <div id="clara-embed" style="width: 100%; padding-bottom: 75%; position: relative"></div>
        </div>
        <div class="col-xs-6">
          <h4 class="well"> Please upload your texture</h4>
          <div data-provides="fileinput">
            <span class="btn btn-primary" onclick="$('#upload').trigger('click')"><span>Browse...</span></span>
            <input class="file" id="upload" type="file" accept="image/*" style="display: none" />
          </div>
          <div class="form-group" style="margin-top: 20px;">
            <h4 class="well">Please enter custom text</h4>
            <input class="form-control" id="inputText" type="text" value="Input text here"/>
            <button class="btn btn-primary" style="margin:10px 0" id="buttonInputText">Add Text</button>
          </div>
          <div id="canvas-container">
            <canvas id="sourceCanvas" width="500" height="750" style="width: 500px; height: 750px; border: 1px solid black;background: url('./TestBox.png');background-size:100% 100%; "></canvas>
          </div>
          <button class="btn btn-primary" style="margin:20px 0" id="buttonDownloadPDF">Download as PDF</button>
          <div id="configure-embed"></div>
          <div id="bom"></div>
        </div>
      </div>
    </div><!-- /.container -->
    <script src="https://clara.io/js/claraplayer.min.js" type="text/javascript"></script>
    <!--script src="configuredemo.js" type="text/javascript"></script-->
    <script src="demo.js" type="text/javascript"></script>
  </body>
</html>
