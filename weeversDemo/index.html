<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>weevers Box Configurator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="fabric.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>
  </head>
  <style>
    
  </style>
  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header" style="width: 100%">
          <a class="navbar-brand" href="#"><img src="logo.jpg" /></a>
          <h2>Custom Package</h2>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 2em">
      <div class="row">
        <div class="col-xs-6">
          <div id="clara-embed" style="width: 100%; padding-bottom: 75%; position: relative"></div>
          <h4 class="well"> Please upload your texture</h4>
          <div data-provides="fileinput">
            <div class="col-xs-6">
              <input class="form-control" type="text" id='filename'/>
            </div>
            <span class="btn btn-primary" onclick="$('#upload').trigger('click')"><span>Browse...</span></span>
            <input class="file" id="upload" type="file" accept="image/*" style="display: none" />
          </div>
          <div class="form-group" style="margin-top: 20px;">
            <h4 class="well">Please enter custom text</h4>
            <div class="col-xs-6">
              <input class="form-control" id="inputText" type="text" placeholder="Input text here"/>
            </div>
            <button class="btn btn-primary" id="buttonInputText">Add Text</button>
            </div>
          <button class="btn btn-primary" style="margin:20px 20px" id="buttonDownloadPDF">Download as PDF</button>
          <button class="btn btn-primary" style="margin:20px 20px" onclick="clearCanvas()">Clear</button>
        </div>
        <div class="col-xs-6">
          <!--div id="canvas-container" class="container" style="margin-top: 20px;"-->
            <canvas id="sourceCanvas" width="500px" height="750px" style= "border: 1px solid black;background: url('./TestBox.png');background-size:100% 100%;"></canvas>
          <!--/div-->
          <div id="configure-embed"></div>
          <div id="bom"></div>
        </div>
      </div>
    </div><!-- /.container -->
    <script src="https://clara.io/js/claraplayer.min.js" type="text/javascript"></script>
    <!--script src="configuredemo.js" type="text/javascript"></script-->
    <script src="demo.js" type="text/javascript"></script>
  </body>
</html>
