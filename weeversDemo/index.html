    <nav class="navbar">
      <div class="container">

    <div style="position: relative; width: 1000px;height: 1000px;">

          <div class="col-xs-6">
            <div id="clara-embed" style="width: 100%; padding-bottom: 75%; position: absolute;"></div>
            <button class="btn btn-primary" style="margin:20px 20px" onclick="clearCanvas()">Clear</button>
          </div>

            <div class="col-xs-6">
              <input class="form-control" id="inputText" type="text" placeholder="Input text here"/>

            <button class="btn btn-primary" id="buttonInputText">Add Text</button>
            </div>
          <button class="btn btn-primary" style="margin:20px 20px;z-index: 10000;position: fixed;" id="buttonDownloadPDF">Download as PDF</button>
          <button class="btn btn-primary" style="margin:20px 20px" onclick="clearCanvas()">Clear</button>
        </div>
